<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Base Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .converter {
            background: #ffffff;
            padding: 25px;
            border-radius: 7px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .converter h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .converter label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .converter input, .converter select, .converter button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .converter button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .converter button:hover {
            background-color: #0056b3;
        }

        .converter .result {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Base Converter</h1>
        <label for="number">Enter Number:</label>
        <input type="text" id="number" placeholder="Enter a number" />

        <label for="fromBase">From Base:</label>
        <select id="fromBase">
            <option value="10">Decimal</option>
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="16">Hexadecimal</option>
        </select>

        <label for="toBase">To Base:</label>
        <select id="toBase">
            <option value="10">Decimal</option>
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="16">Hexadecimal</option>
        </select>

        <button onclick="convertNumber()">Convert</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function convertNumber() {
            const number = document.getElementById("number").value;
            const fromBase = parseInt(document.getElementById("fromBase").value);
            const toBase = parseInt(document.getElementById("toBase").value);
            
            if (!number.trim()) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            try {
                const decimalNumber = parseInt(number, fromBase);
                if (isNaN(decimalNumber)) {
                    document.getElementById("result").innerText = "Invalid number for the selected base.";
                } else {
                    const convertedNumber = decimalNumber.toString(toBase).toUpperCase();
                    document.getElementById("result").innerText = `Result: ${convertedNumber}`;
                }
            } catch (error) {
                document.getElementById("result").innerText = "Conversion error. Please check inputs.";
            }
        }
    </script>
</body>
</html>
